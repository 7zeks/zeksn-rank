<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restream – Linki</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="xd.ico">
</head>

<body>
    <canvas id="fluid-canvas"></canvas>

    <div class="theme-switcher">
        <div class="theme-dot" data-theme="original" style="--dot-color: #8b5cf6;" title="Oryginalny"></div>
        <div class="theme-dot" data-theme="blue" style="--dot-color: #00d4ff;" title="Blue"></div>
        <div class="theme-dot" data-theme="green" style="--dot-color: #10b981;" title="Green"></div>
        <div class="theme-dot" data-theme="red" style="--dot-color: #ef4444;" title="Red"></div>
        <div class="theme-dot" data-theme="orange" style="--dot-color: #f97316;" title="Orange"></div>
        <div class="theme-dot" data-theme="purple" style="--dot-color: #d946ef;" title="Pink"></div>
        <div class="theme-dot" data-theme="white" style="--dot-color: #ffffff;" title="White"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Restream</h1>
            <p>Panel zarządzania linkami <span id="syncStatus" style="font-size: 0.8rem; opacity: 0.7;"></span></p>
        </header>

        <div class="nav-container">
            <a href="index.html" class="nav-button">Główna</a>
            <a href="ranking.html" class="nav-button">Ranking</a>
            <a href="restream.html" class="nav-button active">Restream</a>
        </div>

        <div class="restream-table">
            <div class="restream-header-row">
                <div>Nazwa strony</div>
                <div>Link (edytuj)</div>
                <div style="text-align: center;">Akcja</div>
            </div>

            <div id="restreamRows"></div>
        </div>

        <button id="addRestreamRow" class="add-site-btn">
            ➕ Dodaj nową stronę
        </button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="fluid.js"></script>      
    <script src="app.js"></script>
    
</body>
</html>
