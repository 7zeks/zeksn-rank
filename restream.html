<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restream â€“ Linki</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akronim&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="xd.ico">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ“º Restream</h1>
            <p>ZarzÄ…dzaj linkami do stron streamingowych <span id="syncStatus" style="font-size: 0.8rem; opacity: 0.7;"></span></p>
        </header>

        <div class="nav-container">
            <a href="index.html" class="nav-button">ğŸ  Strona GÅ‚Ã³wna</a>
            <a href="ranking.html" class="nav-button">ğŸ“Š Ranking FilmÃ³w</a>
            <a href="restream.html" class="nav-button active">ğŸ¬ Restream</a>
        </div>

        <div class="restream-table">
            <div class="restream-header-row">
                <div>Nazwa strony</div>
                <div>Link (edytuj)</div>
                <div>Akcja</div>
            </div>

            <div id="restreamRows"></div>
        </div>

        <button id="addRestreamRow" style="
            display: block;
            margin: 30px auto;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: var(--glow);
        ">â• Dodaj nowÄ… stronÄ™</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="app.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const addButton = document.getElementById('addRestreamRow');
        const rowsContainer = document.getElementById('restreamRows');
        const syncStatus = document.getElementById('syncStatus');
        
        let sites = [];
        let currentUser = 'default'; // MoÅ¼esz pÃ³Åºniej dodaÄ‡ logowanie
        
        // SprawdÅº czy mamy dostÄ™p do Firebase z app.js
        if (!window.firebase || !firebase.database) {
            console.error('Firebase nie jest zaÅ‚adowany!');
            syncStatus.textContent = ' (offline - brak Firebase)';
            syncStatus.style.color = 'var(--error)';
            return;
        }
        
        // UÅ¼yj referencji z app.js lub stwÃ³rz wÅ‚asnÄ…
        let restreamRef;
        if (window.restreamRef) {
            restreamRef = window.restreamRef;
        } else {
            // Fallback jeÅ›li app.js nie ma restreamRef
            const firebaseConfig = {
                apiKey: "AIzaSyAm1X3V10ImJ_RVaIqRpcFqRjlyg9vA5yI",
                authDomain: "filmy-zk.firebaseapp.com",
                databaseURL: "https://filmy-zk-default-rtdb.europe-west1.firebasedatabase.app",
                projectId: "filmy-zk",
                storageBucket: "filmy-zk.firebasestorage.app",
                messagingSenderId: "168407000386",
                appId: "1:168407000386:web:9220f943400263461394db",
                measurementId: "G-TLSHRQH647"
            };
            
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            restreamRef = firebase.database().ref("restream");
        }
        
        // Monitoruj status poÅ‚Ä…czenia
        firebase.database().ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val() === true) {
                syncStatus.textContent = ' (synchronizowane)';
                syncStatus.style.color = 'var(--success)';
            } else {
                syncStatus.textContent = ' (offline)';
                syncStatus.style.color = 'var(--warning)';
            }
        });
        
        // Åaduj dane z Firebase
        restreamRef.on("value", snapshot => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                // Konwertuj obiekt na tablicÄ™
                sites = Object.values(data);
                console.log('ZaÅ‚adowano z Firebase:', sites.length, 'linkÃ³w');
                renderRows();
            } else {
                sites = [];
                console.log('Brak linkÃ³w w Firebase');
                renderRows();
            }
        });
        
        function saveSites() {
            // Zapisuj caÅ‚Ä… tablicÄ™ do Firebase
            restreamRef.set(sites)
                .then(() => {
                    if (window.showNotification) {
                        window.showNotification('Zapisano w chmurze âœ“', 'success');
                    }
                    console.log('Zapisano do Firebase');
                })
                .catch(err => {
                    console.error("Firebase error:", err);
                    if (window.showNotification) {
                        window.showNotification('BÅ‚Ä…d zapisu do chmury', 'error');
                    }
                    
                    // Fallback do localStorage
                    localStorage.setItem('restreamSites_backup', JSON.stringify(sites));
                });
        }
        
        function renderRows() {
            rowsContainer.innerHTML = '';
            
            if (sites.length === 0) {
                rowsContainer.innerHTML = `
                    <div class="restream-empty-state">
                        <div class="icon">ğŸ“º</div>
                        <div class="title">Brak stron streamingowych</div>
                        <div class="subtitle">Kliknij "Dodaj nowÄ… stronÄ™" aby rozpoczÄ…Ä‡</div>
                    </div>
                `;
                return;
            }
            
            sites.forEach((site, index) => {
                const row = document.createElement('div');
                row.className = 'restream-row';
                
                // Kontener z nazwÄ… i ikonÄ… edycji
                const nameContainer = document.createElement('div');
                nameContainer.style.display = 'flex';
                nameContainer.style.alignItems = 'center';
                nameContainer.style.gap = '10px';
                
                // Link do strony
                const nameLink = document.createElement('a');
                nameLink.href = site.url;
                nameLink.target = '_blank';
                nameLink.rel = 'noopener noreferrer';
                nameLink.textContent = site.name || '[bez nazwy]';
                nameLink.className = 'restream-name-link';
                nameLink.title = `OtwÃ³rz: ${site.url}`;
                nameLink.style.flex = '1';
                
                // Ikona edycji
                const editIcon = document.createElement('span');
                editIcon.textContent = 'âœï¸';
                editIcon.style.cursor = 'pointer';
                editIcon.style.opacity = '0.6';
                editIcon.style.fontSize = '0.9rem';
                editIcon.title = 'Edytuj nazwÄ™';
                editIcon.addEventListener('click', () => {
                    const newName = prompt('Wpisz nowÄ… nazwÄ™ strony:', site.name);
                    if (newName !== null) {
                        sites[index].name = newName.trim();
                        if (!sites[index].name) sites[index].name = '[bez nazwy]';
                        saveSites();
                    }
                });
                
                nameContainer.appendChild(nameLink);
                nameContainer.appendChild(editIcon);
                
                // Pole na URL
                const urlInput = document.createElement('input');
                urlInput.type = 'text';
                urlInput.value = site.url;
                urlInput.placeholder = 'https://example.com';
                urlInput.className = 'restream-url-input';
                urlInput.addEventListener('change', () => {
                    let url = urlInput.value.trim();
                    if (url && !url.startsWith('http://') && !url.startsWith('https://')) {
                        url = 'https://' + url;
                        urlInput.value = url;
                    }
                    sites[index].url = url;
                    saveSites();
                    nameLink.href = url;
                    nameLink.title = `OtwÃ³rz: ${url}`;
                });
                
                // Przycisk usuwania (BEZ CONFIRM)
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'ğŸ—‘ï¸';
                deleteBtn.className = 'restream-delete-btn';
                deleteBtn.title = 'UsuÅ„ stronÄ™';
                deleteBtn.addEventListener('click', () => {
                    sites.splice(index, 1);
                    saveSites();
                });
                
                row.appendChild(nameContainer);
                row.appendChild(urlInput);
                row.appendChild(deleteBtn);
                rowsContainer.appendChild(row);
            });
        }
        
        addButton.addEventListener('click', () => {
            let counter = 1;
            let baseName = 'Nowa strona';
            let newName = baseName;
            
            while (sites.some(site => site.name === newName)) {
                counter++;
                newName = `${baseName} ${counter}`;
            }
            
            sites.push({
                name: newName,
                url: 'https://',
                createdAt: new Date().toISOString(),
                createdBy: currentUser
            });
            
            saveSites();
            
            setTimeout(() => {
                const lastRow = rowsContainer.lastChild;
                if (lastRow) {
                    const urlInput = lastRow.querySelector('.restream-url-input');
                    if (urlInput) {
                        urlInput.focus();
                        urlInput.select();
                    }
                }
            }, 100);
        });
        
        // Na poczÄ…tku sprÃ³buj zaÅ‚adowaÄ‡ z localStorage (migracja)
        const localSites = JSON.parse(localStorage.getItem('restreamSites') || '[]');
        if (localSites.length > 0 && sites.length === 0) {
            if (confirm('Znaleziono zapisane linki w przeglÄ…darce. Chcesz je zaimportowaÄ‡ do chmury?')) {
                sites = localSites;
                saveSites();
                localStorage.removeItem('restreamSites'); // WyczyÅ›Ä‡ lokalne
            }
        }
    });
    </script>
</body>
</html>
